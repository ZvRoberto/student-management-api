<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Estudiantes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-edit {
            background: #4caf50;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .students-section {
            margin-top: 40px;
        }

        .students-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .student-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .student-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .student-name {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
        }

        .student-id {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #999;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üéì Sistema de Gesti√≥n de Estudiantes</h1>
    <p class="subtitle">Universidad Panamericana - API </p>

    <div id="message" class="message"></div>

    <!-- Formulario para crear/editar estudiantes -->
    <div class="form-section">
        <h2 id="formTitle">‚ûï Agregar Nuevo Estudiante</h2>
        <form id="studentForm">
            <input type="hidden" id="studentId">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" required maxlength="255">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electr√≥nico *</label>
                    <input type="email" id="correo" required>
                </div>
                <div class="form-group">
                    <label for="numeroTelefono">N√∫mero de Tel√©fono *</label>
                    <input type="text" id="numeroTelefono" required pattern="\d{10}" placeholder="1234567890">
                </div>
                <div class="form-group">
                    <label for="idioma">Idioma *</label>
                    <select id="idioma" required>
                        <option value="">Selecciona un idioma</option>
                        <option value="espa√±ol">Espa√±ol</option>
                        <option value="ingl√©s">Ingl√©s</option>
                        <option value="franc√©s">Franc√©s</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Agregar Estudiante</button>
            <button type="button" class="btn" id="cancelBtn" style="display:none; background:#999; color:white; margin-left:10px;" onclick="cancelEdit()">Cancelar</button>
        </form>
    </div>

    <!-- Lista de estudiantes -->
    <div class="students-section">
        <h2>üìö Lista de Estudiantes (<span id="studentCount">0</span>)</h2>
        <div id="studentsList"></div>
    </div>
</div>

<script>
    const API_URL = '/api/students';

    // Cargar estudiantes al iniciar
    document.addEventListener('DOMContentLoaded', loadStudents);

    // Manejar env√≠o del formulario
    document.getElementById('studentForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const studentId = document.getElementById('studentId').value;
        const studentData = {
            nombre: document.getElementById('nombre').value,
            correo: document.getElementById('correo').value,
            numero_telefono: document.getElementById('numeroTelefono').value,
            idioma: document.getElementById('idioma').value
        };

        try {
            let response;
            if (studentId) {
                // Actualizar estudiante existente
                response = await fetch(`${API_URL}/${studentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });
            } else {
                // Crear nuevo estudiante
                response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(studentData)
                });
            }

            if (response.ok) {
                showMessage('success', studentId ? 'Estudiante actualizado exitosamente' : 'Estudiante creado exitosamente');
                document.getElementById('studentForm').reset();
                document.getElementById('studentId').value = '';
                document.getElementById('formTitle').textContent = '‚ûï Agregar Nuevo Estudiante';
                document.getElementById('submitBtn').textContent = 'Agregar Estudiante';
                document.getElementById('cancelBtn').style.display = 'none';
                loadStudents();
            } else {
                const error = await response.json();
                showMessage('error', error.mensaje || 'Error al procesar la solicitud');
            }
        } catch (error) {
            showMessage('error', 'Error de conexi√≥n con el servidor');
        }
    });

    // Cargar lista de estudiantes
    async function loadStudents() {
        try {
            const response = await fetch(API_URL);
            const students = await response.json();

            document.getElementById('studentCount').textContent = students.length;
            const studentsList = document.getElementById('studentsList');

            if (students.length === 0) {
                studentsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No hay estudiantes registrados</h3>
                        <p>Comienza agregando un nuevo estudiante usando el formulario de arriba</p>
                    </div>
                `;
            } else {
                studentsList.innerHTML = students.map(student => `
                    <div class="student-card">
                        <div class="student-header">
                            <div class="student-name">${student.nombre}</div>
                            <div class="student-id">ID: ${student.id}</div>
                        </div>
                        <div class="student-info">
                            <div class="info-item">
                                <span class="info-label">üìß Correo</span>
                                <span class="info-value">${student.correo}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üì± Tel√©fono</span>
                                <span class="info-value">${student.numero_telefono}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üåç Idioma</span>
                                <span class="info-value">${student.idioma}</span>
                            </div>
                        </div>
                        <div class="student-actions">
                            <button class="btn btn-edit" onclick="editStudent(${student.id})">‚úèÔ∏è Editar</button>
                            <button class="btn btn-delete" onclick="deleteStudent(${student.id})">üóëÔ∏è Eliminar</button>
                        </div>
                    </div>
                `).join('');
            }
        } catch (error) {
            showMessage('error', 'Error al cargar los estudiantes');
        }
    }

    // Editar estudiante
    async function editStudent(id) {
        try {
            const response = await fetch(`${API_URL}/${id}`);
            const student = await response.json();

            document.getElementById('studentId').value = student.id;
            document.getElementById('nombre').value = student.nombre;
            document.getElementById('correo').value = student.correo;
            document.getElementById('numeroTelefono').value = student.numero_telefono;
            document.getElementById('idioma').value = student.idioma;

            document.getElementById('formTitle').textContent = '‚úèÔ∏è Editar Estudiante';
            document.getElementById('submitBtn').textContent = 'Actualizar Estudiante';
            document.getElementById('cancelBtn').style.display = 'inline-block';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (error) {
            showMessage('error', 'Error al cargar los datos del estudiante');
        }
    }

    // Cancelar edici√≥n
    function cancelEdit() {
        document.getElementById('studentForm').reset();
        document.getElementById('studentId').value = '';
        document.getElementById('formTitle').textContent = '‚ûï Agregar Nuevo Estudiante';
        document.getElementById('submitBtn').textContent = 'Agregar Estudiante';
        document.getElementById('cancelBtn').style.display = 'none';
    }

    // Eliminar estudiante
    async function deleteStudent(id) {
        if (!confirm('¬øEst√°s seguro de que quieres eliminar este estudiante?')) {
            return;
        }

        try {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                showMessage('success', 'Estudiante eliminado exitosamente');
                loadStudents();
            } else {
                showMessage('error', 'Error al eliminar el estudiante');
            }
        } catch (error) {
            showMessage('error', 'Error de conexi√≥n con el servidor');
        }
    }

    // Mostrar mensajes
    function showMessage(type, text) {
        const messageDiv = document.getElementById('message');
        messageDiv.className = `message ${type} show`;
        messageDiv.textContent = text;

        setTimeout(() => {
            messageDiv.classList.remove('show');
        }, 5000);
    }
</script>
</body>
</html>
